<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"  rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/up.css}">

    <script th:src="@{/js/solution.js}"></script>
    <script type=”text/javascript” src=”http://code.jquery.com/jquery-2.0.3.min.js”></script>
    <link rel="stylesheet" th:href="@{/css/css_home.css}">
    <title>Title</title>
    <script th:src="@{/js/project/add.js}"></script>
</head>
<body>
<div class="design-container" >
    <div th:include="fragments/header :: header"></div>
    <form th:object="${project}" th:action="@{/insert}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="user">ID</label>
                <input type="text" class="form-control" id="user" th:field="*{id}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="email">User Name</label>
                <select id="email" class="form-control" th:field="*{username}">
                    <option th:each="e :${employee}" th:value="${e.username}" th:text="${e.username}"></option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="full">Solution</label>
                <select id="full" class="form-control" th:field="*{solution_id}">
                    <option th:each="e :${solution}" th:value="${e.id}" th:text="${e.name}"></option>
                </select>
                <div class="form-check mb-2 mr-sm-2">
                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                    <label class="form-check-label" for="inlineFormCheck">
                        Thêm Mới!
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Input</button>
    </form>
</div>
</body>
</html>
